<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch!</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body ondragstart="return false;" ondrop="return false;">
    <div id="toolbar">
        <img id="eas-logo" src="images/logo.svg" alt="Etch a Sketch logo">
        
        <div id="size-color-prompt">
            <div id="size-selection">
                <label for="square-size">Square Size:</label>
                <input type="text" id="square-size" name="square-size">
                <button id="size-submit">Go!</button>
            </div>
            
            
            <div id="pen-selection">
                <label for="pen-selection">Pen Color:</label>
                <button class="pen-button" id="red"></button>
                <button class="pen-button" id="blue"></button>
                <button class="pen-button" id="green"></button>
                <button class="pen-button" id="yellow"></button>
                <button class="pen-button" id="purple"></button>
                <button class="pen-button" id="brown"></button>
                <button class="pen-button" id="black"></button>
                <button class="pen-button" id="white"></button>
            </div>

            
            <div id="bg-selection">
                <label for="bg-selection">Background Color:</label>
                <button class="bg-button" id="red"></button>
                <button class="bg-button" id="blue"></button>
                <button class="bg-button" id="green"></button>
                <button class="bg-button" id="yellow"></button>
                <button class="bg-button" id="purple"></button>
                <button class="bg-button" id="brown"></button>
                <button class="bg-button" id="black"></button>
                <button class="bg-button" id="white"></button>
            </div>

            <button id="eraser">Eraser</button>
        </div>
    </div>
    
    <script src="eas-script.js"></script>
</body>
</html>
