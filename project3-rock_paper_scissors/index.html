<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>

    <div id="logo">
        <img id="rps-logo" src="images/rps_logo.svg" alt="Rock-Paper-Scissors logo">
    </div>

    <div id="gameboard">
        
        <div id="player-buttons">
            <button id="rock"></button>
            <button id="paper"></button>
            <button id="scissors"></button>
        </div>

        <div id="round-vs">
            <p id="round">Round 1</p>
            <div id="versus"></div>
        </div>

        <div id="computer-div">
            <div id="question-mark"></div>
        </div>
    </div>

    <div id="score">
        <div id="player-score">
            <p id="player-score-text">Your Score: 0</p>
        </div>
            
        <div id="computer-score">
            <p id="computer-score-text">Computer's Score: 0</p>
        </div>
    </div>

    <script src="rps-script.js"></script>
</body>
</html>
