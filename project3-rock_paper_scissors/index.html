<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div id="score-div">
        <p id="human-score">Your Score: 0</p>
        <p id="computer-score">Computer's Score: 0</p>
    </div>
    <div>
        <p id="prompt">Rock, Paper, or Scissors? Choose!</p>
    </div>
    <div id="buttons">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    </div>
    <div>
        <p id="outcome"></p>
    </div>
    <script src="rps-script.js"></script>
</body>
</html>
