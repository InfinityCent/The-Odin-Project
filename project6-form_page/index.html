<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maplestory Stats</title>
</head>
<body>
  <div id="left-div"> 
    <form action="" method="post"></form>
    <fieldset>
      <legend>Basic Character Information</legend>
      
      <label for="ign">Character's Name:</label>
      <input type="text" name="ign" id="ign">
      
      <label for="class">Class:</label>
      <select id="class" name="groups">
        <optgroup label="Explorers">
          <option>Hero</option>
          <option>Paladin</option>
          <option>Dark Knight</option>
          <option>Bishop</option>
          <option>Ice/Lightning Mage</option>
          <option>Fire/Poison Mage</option>
          <option>Dual Blade</option>
          <option>Shadower</option>
          <option>Night Lord</option>
          <option>Pathfinder</option>
          <option>Marksman</option>
          <option>Bowmaster</option>
          <option>Cannoneer</option>
          <option>Buccaneer</option>
          <option>Corsair</option>
        </optgroup>
        <optgroup label="Cygnus Knights">
          <option>Dawn Warrior</option>
          <option >Blaze Wizard</option>
          <option>Wind Archer</option>
          <option>Night Walker</option>
          <option>Thunder Breaker</option>
        </optgroup>
        <optgroup label="Heroes">
          <option>Aran</option>
          <option>Evan</option>
          <option>Luminous</option>
          <option>Mercedes</option>
          <option>Phantom</option>
          <option>Shade</option>
        </optgroup>
        <optgroup label="Resistance">
          <option>Blaster</option>
          <option>Battle Mage</option>
          <option>Wild Hunter</option>
          <option>Xenon</option>
          <option>Mechanic</option>
        </optgroup>
        <optgroup label="Demon">
          <option>Demon Avenger</option>
          <option>Demon Slayer</option>
        </optgroup>
        <optgroup label="Nova">
          <option>Kaiser</option>
          <option>Kain</option>
          <option>Cadena</option>
          <option>Angelic Buster</option>
        </optgroup>
        <optgroup label="Flora">
          <option>Adele</option>
          <option>Illium</option>
          <option>Khali</option>
          <option>Ark</option>
        </optgroup>
        <optgroup label="Anima">
          <option>Lara</option>
          <option>Hoyoung</option>
          <option>Khali</option>
          <option>Ark</option>
        </optgroup>
        <optgroup label="Sengoku">
          <option>Hayato</option>
          <option>Kanna</option>
        </optgroup>
        <optgroup label="Other">
          <option>Zero</option>
          <option>Kinesis</option>
          <option>Lynn</option>
        </optgroup>
      </select>
  
      <label for="level">Level:</label>
      <input type="number" name="level" id="level">
    </fieldset>

    <fieldset>
      <legend>Arcane Symbols</legend>

      <label for="vanishing-journey">Vanishing Journey</label>
      <input type="number" name="vanishing-journey" id="vanishing-journey" min="0" max="20">

      <label for="chuchu-island">Chu Chu Island</label>
      <input type="number" name="chuchu-island" id="chuchu-island" min="0" max="20">

      <label for="lachlein">Lachlein</label>
      <input type="number" name="lachlein" id="lachlein" min="0" max="20">

      <label for="arcana">Arcana</label>
      <input type="number" name="arcana" id="arcana" min="0" max="20">

      <label for="morass">Morass</label>
      <input type="number" name="morass" id="morass" min="0" max="20">

      <label for="esfera">Esfera</label>
      <input type="number" name="esfera" id="esfera" min="0" max="20">
    </fieldset>
    
    <fieldset>
      <legend>Grandis Symbols</legend>

      <label for="cernium">Cernium</label>
      <input type="number" name="cernium" id="cernium" min="0" max="11">

      <label for="hotel-arcus">Hotel Arcus</label>
      <input type="number" name="hotel-arcus" id="hotel-arcus" min="0" max="11">

      <label for="odium">Odium</label>
      <input type="number" name="odium" id="odium" min="0" max="11">

      <label for="shangri-la">Shangri-La</label>
      <input type="number" name="shangri-la" id="shangri-la" min="0" max="11">

      <label for="arteria">Arteria</label>
      <input type="number" name="arteria" id="arteria" min="0" max="11">

      <label for="carcion">Carcion</label>
      <input type="number" name="carcion" id="carcion" min="0" max="11">
    </fieldset>

    <fieldset>
      <legend>Character Image</legend>
      <input type="file" name="file" id="file" accept="image/*">
    </fieldset>
    
  </div>
  <div id="right-div"></div>
</body>
</html>
