<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body ondragstart="return false;" ondrop="return false;">
    <div id="container">
        
        <div id="display">
            <div id="displayText" class="basic"></div>
        </div>

        <div id="numpad">
            
            <button class="numpad" id="one">1</button>
            <button class="numpad" id="two">2</button>
            <button class="numpad" id="three">3</button>
            <button class="action" id="backspace">DEL</button>
            <button class="action" id="clear">AC</button>
        
            <button class="numpad" id="four">4</button>
            <button class="numpad" id="five">5</button>
            <button class="numpad" id="six">6</button>
            <button class="operator" id="plus">+</button>
            <button class="operator" id="minus">−</button>
        
            <button class="numpad" id="seven">7</button>
            <button class="numpad" id="eight">8</button>
            <button class="numpad" id="nine">9</button>
            <button class="operator" id="multiply">×</button>
            <button class="operator" id="divide">÷</button>
        
            <button class="numpad" id="zero">0</button>
            <button class="numpad" id="decimal">.</button>
            <button class="action" id="plusminus">+/-</button>
            <button class="operator" id="sqrt">√</button>
            <button class="operator" id="exp" >^</button>
        </div>
        <button class="action" id="equal">=</button>
    </div>
    <script src="calculator-script.js"></script>
</body>
</html>
